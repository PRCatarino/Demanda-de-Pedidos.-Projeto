<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/assets/fontawesome/fontawesome-free-6.2.0-web/css/all.css">
    <script src="/index.js" defer></script>    
    <title>Projeto</title>
  </head>
  <body>
    <main class="fullPagine">
      <section class="soonLeft">
          <div class="maskSoon">
            <img src="/assets/img/Group 24.png" alt="" />
          </div>
          <div class="specification">
            <p class="paragraphMain">Operador: Marialucia</p>
            <p class="paragraphMain">Data - Hora 12/08/2022 - 15:29</p>
            <p class="paragraphMain">Versão: 1.0</p>
        </div>
      </section>
      <section class="requests">
        <div class="container">
          <h1>Novo Pedido</h1>
          <h4 class="titles">Tipo de consumo</h4>
          <div class="maskInput">
            <div class="typeDelevery">
              <input type="radio" name="TipoConsumo"/>
              <p class="paragraphMain">Delivery</p>
            </div>
            <div class="typeSalao">
              <input type="radio" name="TipoConsumo" class="" />
              <p class="paragraphMain">Salão</p>
            </div>
          </div>
          <div class="search">
            <div class="searchProduct">
              <label class="paragraphMain labelSearch">Buscar produto</label>
              <input type="text" name="CodigoProduto" placeholder="Código do produto" class="searchCod inputMain"/>
            </div>
            <button type="button" class="searchBtn buttonMain">
              <i class="fa-solid fa-magnifying-glass"></i>
              <p>Buscar</p>
            </button>
          </div>
          <div class="organization">
            <div>
              <label class="paragraphMain labelSearch">Quantidade</label>
              <input type="number" class="quantity inputMain" placeholder="1" value="1" min = '1' onchange ="calcula()" />
            </div>
            <div class="widProductName">
              <label class="paragraphMain labelSearch">Produto</label>
              <input type="text"class="productName inputMain" value="Nome do produto" disabled/>
            </div>
            <div class="widPrice">
              <label class="paragraphMain labelSearch">Preço</p>
              <input type="text" class="price inputMain" value="R$ 00,00" disabled/>  
            </div>
          </div>
          <div class="addProduct">
            <button type="button" class="btnAdd buttonMain">
              <img src="/assets/svg/plusSymbol.svg" alt="">
              <p>Adicionar Produto</p>
            </button>
          </div>
            <table>
              <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
              </tr>
            </table>
            <div class="buttonAlteration">
              <input type="button" value="Cancelar" class="buttonMain" />
              <input type="button" value="Salvar Pedido" class="buttonMain" />
            </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="finallyline">
          Copyright @ 2022 easYcode - Todos os direitos reservados
        </div>
     </div>
    </footer>
  </body>
</html>
