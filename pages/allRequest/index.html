<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/allRequest/index.css" />
    <link rel="stylesheet" href="/assets/fontawesome/fontawesome-free-6.2.0-web/css/all.css"/>
    <title>Projeto</title>
  </head>
  <body>
    <div class="container">
      <main class="fullPagine">
        <section class="soonLeft">
          <div class="maskSoon">
            <img src="/assets/img/Group 24.png" alt="" />
          </div>
          <div class="specification">
            <p>Operador: Marialucia</p>
            <p>Data - Hora 12/08/2022 - 15:29</p>
            <p>Versão: 1.0</p>
          </div>
        </section>
        <section class="requests">
         <h1>Todos os pedidos</h1>
          <a href="/index.html">
            <button type="button" class="newOrder buttonMain">
              <img src="/assets/svg/plusSymbol.svg" alt="">
              <p>Novo pedido</p>
            </button>
          </a>
          <p class="filterBy">Filtra por</p>
          <div class="boxFilter">
            <div class="filterBtn">
              <select name="Tipo" placeholder="Tipo" class="selectMain filterbutton">
                <option value="oe"></option>
              </select>
              <select name="Status" placeholder="Status" class="selectMain filterbutton">
                <option>oe</option>
              </select>
            </div>
            <div class="print">
              <button type="button" value="Imprimir" class="buttonMain searchBtn ">
                <i class="fa-solid fa-print"></i>
                <p>Imprimir</p>
              </button>
            </div>
          </div>
          <table class="newRequestTable">
            <tr>
              <th class="numberRequest"><input type="checkbox">N° do pedido</th>
              <th class="itemTable">Itens</th>
              <th class="typeTable">Tipo</th>
              <th class="valueTable">Valor</th>
              <th class="statusTable">Status</th>
            </tr>
          </table>
        </section>
      </main>
      <footer>
        <div class="finallyline">
          Copyright @ 2022 easYcode - Todos os direitos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
