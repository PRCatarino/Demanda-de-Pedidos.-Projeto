<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Demanda-de-Pedidos.-Projeto/css/neworder.css" />
    <title>Projeto</title>
  </head>
  <body>
    <main class="fullpagine">
      <section class="Logoleft">
        <div class="mascaraLogo">
          <img src="/Demanda-de-Pedidos.-Projeto/assets/Group 24.png" alt="" />
        </div>

        <div class="specification">
          <p>Operador: Marialucia</p>
          <p>Data - Hora 12/08/2022 - 15:29</p>
          <p>Versão: 1.0</p>
        </div>
      </section>
      <section class="Pedidos">
          <div class="TopTitle"><h1>Todos os pedidos</h1></div>
          <input type="button" class="button_main neworder" value="Novo pedido">
          
          <div class="search">
         <p>Filtra por</p>
          <div class="filterbutton"><input
            type="text"
            name="Tipo"
            placeholder="Tipo"
            class="searchcod filter"
          />
          <input
            type="text"
            name="Status"
            placeholder="Status"
            class="searchcod filter"
          /><input type="button" value="Imprimir" class="button_main print" /></div>
        </div>

        <table>
          <tr>
            <th><input type="checkbox">   N° do pedido</th>
            <th>Itens</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <div class="finallyline">
        Copyright @ 2022 easYcode - Todos os direitos reservados
      </div>
  </body>
</html>
